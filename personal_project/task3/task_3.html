<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Expense Tracker</title>
  <link rel="stylesheet" href="task_3.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ’° Personal Expense Tracker</h1>

    <div class="budget-section">
      <label for="budget">Set Monthly Budget (â‚¦): </label>
      <input type="number" id="budget" placeholder="Enter your budget" />
      <button id="setBudgetBtn">Set Budget</button>
      <p id="budgetMessage"></p>
    </div>

    <h2>Total Spending: <span id="totalAmount">â‚¦0.00</span></h2>

    <form id="expenseForm">
      <input type="text" id="expenseName" placeholder="Expense Name" required />
      <input type="number" id="expenseAmount" placeholder="Amount (â‚¦)" required />
      <select id="expenseCategory" required>
        <option value="">Select Category</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Education">Education</option>
        <option value="Other">Other</option>
      </select>
      <input type="date" id="expenseDate" required />
      <button type="submit">Add Expense</button>
    </form>

    <div class="filter-section">
      <label for="filterCategory">Filter by Category:</label>
      <select id="filterCategory">
        <option value="All">All</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Education">Education</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th>Expense Name</th>
          <th>Amount (â‚¦)</th>
          <th>Category</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="expenseTableBody"></tbody>
    </table>
  </div>

  <script src="task_3.js"></script>
</body>
</html>

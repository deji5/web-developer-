<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Performance Tracker</title>
  <link rel="stylesheet" href="task_1.css" />
</head>
<body>
  <h1>ðŸŽ“ Student Performance Tracker</h1>

  <div class="form-container">
    <form id="studentForm">
      <input type="text" id="name" placeholder="Student Name" required />
      <input type="number" id="age" placeholder="Age" required />
      <input type="text" id="class" placeholder="Class" required />
      <input type="text" id="image" placeholder="Image URL" required />
      <input type="number" id="score1" placeholder="Score 1" required />
      <input type="number" id="score2" placeholder="Score 2" required />
      <input type="number" id="score3" placeholder="Score 3" required />
      <button type="submit">Add Student</button>
    </form>
  </div>

  <div class="search-container">
    <input type="text" id="search" placeholder="Search by name..." />
  </div>

  <table id="studentTable">
    <thead>
      <tr>
        <th>Photo</th>
        <th>Name</th>
        <th>Class</th>
        <th>Average</th>
        <th>Performance</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="studentBody"></tbody>
  </table>

  <script src="task_1.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="group_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div  class="first_body">
        <div>
            <h2 class="first_header"><i class="fa-solid fa-book"></i>School library System</h2>
            <h1 class="second_header"><strong>Dashboard</strong></h1>
        </div>
        <div>
            <button class="button">Add Book</button>
        </div>
        <div>
            <input type="text" id="textinput" class="input"
                placeholder="search by Title or Author">
        </div>
    </div>
    <div class="second_body">
        <div class="table">
            <table>
                <div>
                    <thead >
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Year</th>
                            <th>Availability</th>
                        </tr>
                    </thead>
                </div>
                <div class="body">
                    <tbody>
                        <tr>
                            <td>To Kill a Mockingbird</td>
                            <td>Harper Lee</td>
                            <td>1960</td>
                            <td>Available</td>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr>
                            <td>1984</td>
                            <td>George Orwell</td>
                            <td>1949</td>
                            <td>Checked Out</td>
                        </tr>
                    </tbody>
                </div>
            </table>
        </div>
    </div>

</body>
</html>

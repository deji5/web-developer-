<script>
    function CartItem(name, price, quantity) {
    this.name = name;
    this.price = price;
    this.quantity = quantity;

    this.getTotal = function () {
        return this.price * this.quantity;
    };
    }

    let cart = [
    new CartItem("Laptop", 1200, 1),
    new CartItem("Headphones", 100, 2),
    new CartItem("Mouse", 50, 3)
    ];

    function getCartTotal(cart) {
    let total = 0;
    for (let item of cart) {
        total += item.getTotal();
    }
    return total;
    }

    console.log("Cart Items:");
    cart.forEach(item => {
    console.log(`${item.name} - #${item.price} x ${item.quantity} = #${item.getTotal()}`);
    });

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div><button class="btn" id="pa" onclick="personalAssistant()">PA</button></div>

    <script>
        function personalAssistant() {
        let time = Number(prompt("enter hour"));
        let weather = prompt("enter if its rainy , sunny, cloudy")
        let dayType = prompt("enter if its a workday, weekend or holiday")
       
        let message = "";

        if (time >= 6 && time < 12) {
            console.log(`${message += "Good morning! "}`);
        } else if (time >= 12 && time < 18) {
            console.log(`${message += "Good afternoon!"}`);
        } else if (time >= 18 && time < 22) {
            console.log(`${message += "Good evening!"}`);
        } else {
            console.log(`${message +="It's late! You should probably rest."}`);
        }

        if (weather === "rainy") {
            console.log(`${message +="Don’t forget your umbrella! "}`);
        } else if (weather === "sunny" && time >= 10 && time <= 16) {
            console.log(`${message +="It’s a bright day — stay hydrated and use sunscreen!"}`);
        } else if (weather === "cloudy") {
            console.log(`${message += "It might be a cozy day for reading or coffee."}`);
        }

        if (dayType === "workday" && time >= 9 && time <= 17) {
           console.log(`${message += "Focus on your tasks — it’s work hours!"}`);
        } else if (dayType === "weekend" && (time >= 10 && time <= 20)) {
            console.log(`${message += "Great time to relax or hang out with friends."}`);
        } else if (dayType === "holiday") {
            console.log(`${message += "Enjoy your holiday — make it special!"}`);
        }

        if (dayType === "workday" && (time < 6 || time > 22)) {
            console.log(`${message += "Remember, rest is just as important as work."}`);
        }

        console.log(`${message += (weather === "sunny") ? "Perfect day for a walk outside." : "Maybe stay indoors for comfort."}`);

        return message;
        }

    </script>
</body>
</html>

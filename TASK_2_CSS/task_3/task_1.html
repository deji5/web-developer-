<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      line-height: 1.6;
      border: 2px solid black;
    }

    .container {
      display: grid;
      grid-template-areas: 
         "header header header header"
            "sidebar featured ad ad"
            "footer footer footer footer";
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      border-radius: 10px;
    }

    header {
      grid-area: header;
      background: #75e6a0;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      border-radius: 10px;
    }

    .featured {
      grid-area: featured;
      background: #75e6a0;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(228, 37, 3, 0.1);
    }

    .sidebar {
      grid-area: sidebar;
      display: grid;
      grid-template-rows: repeat(3, 1fr);
      gap: 15px;
    }

    .sidebar article {
      background: #75e6a0;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .ad {
      grid-area: ad;
      background: #14e60d;
      padding: 30px;
      text-align: center;
      font-weight: bold;
      border-radius: 8px;
    }

    footer {
      grid-area: footer;
      background: #75e6a0;
      color: #fff;
      text-align: center;
      padding: 15px;
      border-radius: 10px;
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    p {
      margin: 0.5em 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>

    </header>

    <section class="featured">
      <h2>ðŸ“–Texture</h2>
      <p> 
      God is good.</p>
    </section>

    <aside class="sidebar">
      <article>
        <h3>Sidebar 1</h3>
        <p>Short summary text here...</p>
      </article>
      <article>
        <h3>Sidebar 2</h3>
        <p>Short summary text here...</p>
      </article>
      <article>
        <h3>Sidebar 3</h3>
        <p>Short summary text here...</p>
      </article>
    </aside>

    <div class="ad">
      ðŸ”¥ Advertisement Banner
    </div>

    <footer>
        Heaven is the way Forward
    </footer>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dashboard-card {
      background: white;
      width: 320px;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .dashboard-card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }
    .notification-bar{
      position: absolute;
      border: 2px solid #3498db;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      font-weight: bold;
      padding: 0.35em 0.8em;
      background-color: #3498db;
      box-shadow: 0 2px 8px rgb(58, 53, 53);
      animation: bounce 2s infinite;
    }

    @keyframes bounce{
      0%, 100%{ transform: translate(0);}
      30%{ transform: translatey(-10px);}
      50%{ transform: translatey(-5px);}
      70%{ transform: translatex(-10px);}
    }

    .spinner {
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #ddd;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .pulse-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
         transform: scale(1); opacity: 1;
        
      }
      50% {
         transform: scale(1.1); opacity: 0.7; 
        
      }
      100% { 
        transform: scale(1); opacity: 1; 
      }
    }

    .progress-container {
      margin-top: 20px;
      height: 10px;
      background: #585757;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-bar {
      height: 200%;
      width: 0%;
      background: linear-gradient(90deg, #3498db, #2ecc71, red);
      animation: loadProgress 3s ease-in-out infinite alternate;
    }

    @keyframes loadProgress {
      from { width: 0%; }
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="dashboard-card">
    <div class="notification-bar"><span>3</span></div>
    <h2>Dashboard Card</h2>
    <div class="spinner"></div>
    <button class="pulse-btn">Click Me</button>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
  </div>
</body>
</html>

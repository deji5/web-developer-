<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .quote-box {
      background-color: #f9f9f9;
      border: 2px solid #ddd;
      padding: 20px;
      margin: 30px auto;
      width: 60%;
      border-radius: 10px;
    }
    .quote {
      font-size: 1.5em;
      font-style: italic;
      text-align: center;
      color: #333;
    }
    .author {
      font-size: 0.9em;
      text-align: right;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="quote-box">
    <p class="quote">“The best way to predict the future is to create it.”</p>
    <p class="author">ONI ADEDEJI</p>
  </div>

</body>
</html>

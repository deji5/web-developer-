<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 200px;
    }
    textarea {
      width: 100%;
      height: 15px;
      font-size: 16px;
      padding: 5px;
    }
 
  </style>
</head>
<body>
  <h2>Draft save</h2>
  <textarea id="draft" placeholder="Start typing..."></textarea>
  <p id="status"></p>

  <script>
    const textarea = document.getElementById("draft");
    const status = document.getElementById("status");
    const storageKey = "autosave_draft";

    // Restore saved draft on page load
    window.addEventListener("load", () => {
      const savedText = localStorage.getItem(storageKey);
      if (savedText) {
        textarea.value = savedText;
      }
    });

    // Auto-save every 5 seconds
    setInterval(() => {
      const text = textarea.value;
      localStorage.setItem(storageKey, text);

      // Show save status with current time
      const now = new Date();
      const timeStr = now.toLocaleTimeString();
      status.textContent = `Draft saved at ${timeStr}`;
    }, 5000);
  </script>
</body>
</html>

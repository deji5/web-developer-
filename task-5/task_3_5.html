<body>
    <div class = "body">
        
            <p class = "greetings">

                <button type="submit" id="btn">
                    Login
                </button>
            </div>
            <p id = "notification">

            </p>
        
    </div>

    <script>
        let username = "admin";
        let password = "1234"
        let loginBtn = document.getElementById("btn");


        loginBtn.addEventListener("click", function validLogin(e){
            e.preventDefault();
            let user = document.getElementById("name");
            let username = user.value.trim();

            let pass = document.getElementById("password");
            let password = pass.value.trim();
            let alert1 = document.getElementById("notification");

            if (username === "" || password === ""){
                alert1.textContent = "These cannot be left empty!";
                alert1.style.color ="red";
            } else if(username === "admin" && password === "1234"){
                
                alert1.textContent = "successful";
                alert1.style.color ="blue";
            }
            else {
                alert1.textContent = `greetings, ${username}!`;
                alert1.style.color = "blue";
            }
                
                
            
        });
    </script>

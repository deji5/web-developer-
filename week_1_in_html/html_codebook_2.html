<html>
    <div style="background-color: #f9f9ff; padding: 20px; border-radius: 10px; max-width: 500px;">
        <h3 style="color: #2c3e50;">Basic Contact From</h3>

        <form>
            <div style="margin-bottom: 15px;">
                <label for="full name" style="display: block; margin-bottom: 5px; font-weight: bold; color: black;">Full Name</label>
                <input type="text" id="fullname" name="fullname"
                        style="width: 90%; padding: 8PX; border: 2px solid #ddd; border-radius: 5px;"
                        placeholder="Enter your full name">
            </div>
            <div style="margin-bottom: 15px">
                <label for="email" style="display: block; margin-bottom: 5px; font-weight: bold; color: black;">Email:</label>
                <input type="email" id="email" name="email"
                        style="width: 90%; padding: 8px; border: 2px solid #ddd; border-radius: 5px;"
                        placeholder="your.email@example.com">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="message" style="display: block;margin-bottom: 5px; font-weight: bold; color: black;">Message</label>
                <textarea id="message" name="email" rows="5"
                        style="width: 90%; padding: 8px; border: 2px solid #ddd; border-radius: 5px;"
                        placeholder="write your message here..."></textarea>
            </div>

            <button type="subumit"
                    style="background-color: #3498db; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
                Send Message
                </button>
        </form>
    </div>
</html>

<html>
    <div style="background-color: #f0fff4; color:black; padding: 20px; border-radius: 10px; max-width: 500px;">
        <h3 style="font-weight: bold; color:#27ae60;">Selection Inputs</h3>

        <form>
                <fieldset style="border: 2px solid #27ae60; border-radius: 8px; padding: 15px; margin-bottom: 20px;">
                    <legend style="font-weight: bold; color: #27ae60;">Programming Languages (Check all that apply):</legend>

                Submit Survey
            </button>
        </form>
    </div>
</html>
